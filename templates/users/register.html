<!doctype html>
<html>
  <head>
    <title>EcoSwap Registration</title>
  </head>
  <body style="font-family: Arial; background-color: #f0fdf4; padding: 40px">
    <div
      style="
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        border: 1px solid #ddd;
      "
    >
      <h2 style="color: #2d5a27">Join EcoSwap ðŸŒ¿</h2>
      <form method="POST">
        {% csrf_token %}
        <p>
          Username:<br />
          <input type="text" name="username" style="width: 100%" required />
        </p>
        <p>
          Email:<br />
          <input type="email" name="email" style="width: 100%" required />
        </p>
        <p>
          Role:<br />
          <select name="role" style="width: 100%">
            <option value="giver">Giver (Donate Items)</option>
            <option value="receiver">Receiver (Need Items)</option>
            <option value="ngo">NGO</option>
          </select>
        </p>
        <p>
          Password:<br />
          <input type="password" name="password" style="width: 100%" required />
        </p>
        <button
          type="submit"
          style="
            background: #2d5a27;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
          "
        >
          Register
        </button>
      </form>
    </div>
  </body>
</html>
