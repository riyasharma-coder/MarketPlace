<!doctype html>
<html>
  <head>
    <title>EcoSwap ðŸŒ¿</title>
  </head>
  <body
    style="
      background: #f4f9f4;
      font-family: &quot;Segoe UI&quot;, Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    "
  >
    <nav
      style="
        background: #2d5a27;
        color: white;
        padding: 15px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      "
    >
      <a
        href="{% url 'item_list' %}"
        style="
          color: white;
          text-decoration: none;
          font-size: 20px;
          font-weight: bold;
        "
        >EcoSwap ðŸŒ¿</a
      >

      <div style="display: flex; gap: 20px; align-items: center">
        {% if user.is_authenticated %}
        <a
          href="{% url 'item_list' %}"
          style="color: white; text-decoration: none"
          >Browse</a
        >
        <a
          href="{% url 'dashboard' %}"
          style="color: white; text-decoration: none"
          >Dashboard</a
        >
        <a
          href="{% url 'my_listings' %}"
          style="color: white; text-decoration: none"
          >My Listings</a
        >
        <a
          href="{% url 'add_item' %}"
          style="color: white; text-decoration: none"
          >+ Post Item</a
        >

        <span
          style="
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
          "
          >Hi, {{ user.username }}!</span
        >

        <form action="{% url 'logout' %}" method="post" style="display: inline">
          {% csrf_token %}
          <button
            type="submit"
            style="
              background: none;
              border: none;
              color: #ff9999;
              cursor: pointer;
              font-family: inherit;
              font-weight: bold;
            "
          >
            Logout
          </button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" style="color: white; text-decoration: none"
          >Login</a
        >
        <a
          href="{% url 'register' %}"
          style="
            color: white;
            text-decoration: none;
            background: white;
            color: #2d5a27;
            padding: 5px 15px;
            border-radius: 5px;
          "
          >Register</a
        >
        {% endif %}
      </div>
    </nav>

    {% if messages %} {% for message in messages %}
    <div
      style="
        padding: 15px;
        background: #d4edda;
        color: #155724;
        text-align: center;
        border-bottom: 1px solid #c3e6cb;
        font-weight: 500;
      "
    >
      {{ message }}
    </div>
    {% endfor %} {% endif %}

    <div style="padding: 40px 50px">{% block content %}{% endblock %}</div>
  </body>
</html>
